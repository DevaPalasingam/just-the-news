<html>
  <head>
    <link rel="icon" href="https://robohash.org/test?set=set2" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link rel="stylesheet" href="pico.css" />
  </head>
  <body>
    <main class="container">
      <h1 style="margin: 0">Just the News</h1>
      <h5>Minus the clickbait</h5>
      <div
        x-data="{posts:[]}"
        x-init="posts = await (await fetch('https://baconipsum.com/api/?type=all-meat')).json()"
      >
        <button style="width: auto" x-on:click="getFakeNews()">
          Fake News!
        </button>
        <p x-text="posts"></p>
      </div>
    </main>
    <script>
      function getFakeNews() {
        fetch("https://baconipsum.com/api/?type=all-meat")
          .then((res) => {
            return res.json();
          })
          .then((data) => {
            console.log(data);
          })
          .catch((error) => console.log(error));
      }
    </script>
  </body>
</html>
